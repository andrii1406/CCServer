<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="data">Albums data:</div>
    <script>
      const URL = 'https://jsonplaceholder.typicode.com/albums';
 
      (async function fetchDataAsync(url) {
        const response = await fetch(url);
        const arr = await response.json();
        const divId = document.getElementById('data');
 
        arr.forEach((a, i) => {
          divId.insertAdjacentHTML('beforeend', `<div id="${i}">UserId: ${a.userId} <br> Id: ${a.id} <br> Title: ${a.title} <br></div>`);
          document.getElementById(i).style.border = '0.1em solid black';
        });
      })(URL);
    </script>
  </body>
</html>
